<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Map Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html,
      body,
      ul {
          font-family: Arial, sans-serif;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      .container {
        width: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      li:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search list-group">
        <input type="search" class="form-control" data-bind="textInput: value">
        <ul data-bind="foreach: search">
          <li data-bind="text: name, click: $parent.openInfowindow" class="list-group-item"></li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/oauth-signature.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9K5nx0FOFTEQItz33E2AxywMzRK0Vwuo&callback=initMap"
    async defer onerror="error_handler()"></script>
  </body>
</html>
